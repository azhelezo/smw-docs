{% extends "base.html" %}
{% block title %}Новый заказ{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md p-5">
        <div class="card">
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="col-md-12">
                        <div class="form-group row" aria-required={% if field.field.required %}"true"{% else %}"false"{% endif %}>
                            <label for="{{ field.id_for_label }}" class="col-xs-4 col-form-label text-xs-right">{{ field.label }}:</label>
                            <div class="col-md-12">
                                {{ field }}

                                {% if field.help_text %}
                                    <small id="{{ field.id_for_label }}-help" class="form-text text-muted">{{ field.help_text }}</small>
                                {% endif %}
                            </div>                
                        </div>
                    </div>
                    {% endfor %}
                        <div class="col-md-6">              
                            <button type="submit" class="btn btn-primary">
                                Заказать
                            </button>
                        </div>
                </form>
            </div>
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->
{% endblock %}
